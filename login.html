<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Epic Hill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Login to Epic Hill</h1>
    </header>
    <main>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </main>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC8wOufG01xaHLDscmJqDyWpXyT8BkQtkw",
            authDomain: "epic-hill-xyz.firebaseapp.com",
            projectId: "epic-hill-xyz",
            storageBucket: "epic-hill-xyz.appspot.com",
            messagingSenderId: "726583783106",
            appId: "1:726583783106:web:d1d0fbaf4180ed329a555b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Find user by username (you'll need to implement this)
            // After finding the user, sign in with email and password
            signInWithEmailAndPassword(auth, `${username}@example.com`, password) // Assuming usernames are emails
                .then(() => {
                    window.location.href = 'forums.html';
                })
                .catch(error => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
